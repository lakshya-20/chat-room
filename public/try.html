<!DOCTYPE html>
<html>
   <head>
      <title>Chat Room</title>
   </head>   
   <script src = "socket.io/socket.io.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script>      
      var socket = io();
      var room;
      // function setNamespace(){
      //    namespace=document.getElementById('namespace').value;
      //    if(namespace!=''){
      //       axios.get("http://localhost:5001/")
      //       .then((res)=>{
      //          console.log(res);
      //          socket=io('/one');
      //          alert(socket.connected);
      //       })
      //       .catch((err)=>{
      //          console.log(err);
      //       })
      //    }
      // }

      function setRoom(){
         room="room-"+document.getElementById('roomId').value;         
         socket.emit('connectToRoom',room);
      }

      function leave(){
         //socket.emit('leave',room);         
         socket.leave(room);
         window.close();
      }

      function setUsername() {         
         socket.emit('setUsername', document.getElementById('name').value);
      };

      function sendMessage() {
         var msg = document.getElementById('message').value;
         if(msg) {
            socket.emit('msg', {message: msg, user: user});
         }
      }

      var user;
      socket.on('connectedToRoom',(data)=>{
         alert(data);
      })
      socket.on('userExists', function(data) {
         document.getElementById('error-container').innerHTML = data;
      });      
      socket.on('userSet', function(data) {
         user = data.username;         
         document.body.innerHTML = '<input type = "text" id = "message">\
         <button type = "button" name = "button" onclick = "sendMessage()">Send</button>\
         <div id = "message-container"></div>\
         <button type = "button" name = "button" onclick = "leave()">Leave</button>';
      });
      socket.on('newmsg', function(data) {
         if(user) {
            document.getElementById('message-container').innerHTML += '<div><b>' + 
               data.user + '</b>: ' + data.message + '</div>'
         }
      })
   </script>
   
   <body>
      <div id = "error-container"></div>
      
      <input id = "roomId" type = "text" name = "roomId" value = "" 
         placeholder = "Enter roomId!">
      <button type = "button" name = "button" onclick = "setRoom()">
         Connect
      </button>

      <input id = "name" type = "text" name = "name" value = "" 
         placeholder = "Enter your name!">
      <button type = "button" name = "button" onclick = "setUsername()">
         Let me chat!
      </button>
   </body>
</html>
